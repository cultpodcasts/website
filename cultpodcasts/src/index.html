  <script type="text/javascript">
    function goTop() {
      event.stopPropagation();
      event.preventDefault()
      const element = document.querySelector('body');
      element?.scrollIntoView();
    }
  </script>

<body class="mat-typography mat-app-background">
  <app-root></app-root>
  <footer>
    <a id="privacy" href="/content/privacy-policy">Privacy Policy</a>
    <a id="goTop" href="#" onclick="goTop()">
      <span>Go to top</span>
      <mat-icon role="img" fonticon="arrow_upward" class="mat-icon notranslate material-icons mat-ligature-font mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font" data-mat-icon-name="arrow_upward"></mat-icon>
    </a>
  </footer>
</body>
