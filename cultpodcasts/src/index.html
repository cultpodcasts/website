<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cult Podcasts</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet">

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <meta name="supported-color-schemes" content="dark light">
  <meta name="color-scheme" content="dark light">

  <script type="text/javascript">
    function goTop() {
      event.stopPropagation();
      event.preventDefault()
      const element = document.querySelector('body');
      element?.scrollIntoView();
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="mat-typography mat-app-background">
  <app-root></app-root>
  <footer>
    <a id="privacy" href="/content/privacy-policy">Privacy Policy</a>
    <a id="goTop" href="#" onclick="goTop()">
      <span>Go to top</span>
      <mat-icon role="img" fonticon="arrow_upward"
        class="mat-icon notranslate material-icons mat-ligature-font mat-icon-no-color" aria-hidden="true"
        data-mat-icon-type="font" data-mat-icon-name="arrow_upward"></mat-icon>
    </a>
  </footer>
</body>

</html>
