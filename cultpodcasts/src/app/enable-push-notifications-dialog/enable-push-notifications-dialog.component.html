<h2 mat-dialog-title>Enable Push Notifications</h2>

<mat-dialog-content>
    Enable push notifications to recieve updates.
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
    <button mat-raised-button (click)="ok()">Ok</button>
</mat-dialog-actions>
