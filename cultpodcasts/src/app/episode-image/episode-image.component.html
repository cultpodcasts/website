@if (this.imageUrl) {
<div class="container" (click)="overlay($event, true)" [class.hasOverlay]="linksOverlay && !overlayVisible">
    <div class="overlay" [class.show]="overlayVisible">
        <button class="close" mat-icon-button (click)="overlay($event, false)">
            <mat-icon>close</mat-icon>
        </button>
        <div class="linksWrapper">
            <div class="links">
                @if (youtube) {
                <div class="link">
                    <a href="{{youtube}}" mat-icon-button>
                        <mat-icon svgIcon="youtube"></mat-icon>
                    </a>
                    <label>YouTube</label>
                </div>
                }
                @if (spotify) {
                <div class="link">
                    <a href="{{spotify}}" mat-icon-button>
                        <mat-icon svgIcon="spotify"></mat-icon>
                    </a>
                    <label>Spotify</label>
                </div>
                }
                @if (applePodcasts) {
                <div class="link">
                    <a href="{{applePodcasts}}" mat-icon-button>
                        <mat-icon><app-apple-podcasts-svg></app-apple-podcasts-svg></mat-icon>
                    </a>
                    <label>Apple</label>
                </div>
                }
                @if (bbc) {
                <div class="link">
                    <a href="{{bbc}}" mat-icon-button>
                        <mat-icon svgIcon="bbc-iplayer"></mat-icon>
                    </a>
                    <label>BBC</label>
                </div>
                }
                @if (internetArchive) {
                <div class="link">
                    <a href="{{internetArchive}}" mat-icon-button>
                        <mat-icon svgIcon="internet-archive"></mat-icon>
                    </a>
                    <label>Archive.org</label>
                </div>
                }
            </div>
        </div>
    </div>
    @defer (on viewport) {
    <img src="{{this.imageUrl}}" [class.cropped]="isCropped">
    } @placeholder {
    <span class="placeholder"></span>
    }
</div>
}
