<h2 mat-dialog-title>Manual Tweet</h2>

<mat-dialog-content>
    @if (isInError) {
    <p>An error occured.</p>
    }
    <a [href]="createLink()">Tweet</a>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
    <button mat-raised-button (click)="markAsTweeted()">Mark As Tweeted</button>
</mat-dialog-actions>
