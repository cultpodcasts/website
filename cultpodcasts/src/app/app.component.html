<section id="body">
  <section id="header">
    <mat-toolbar color="secondary">
      <a routerLink="/" id="site" (click)="searchBox.value=''"><span>Cult Podcasts</span></a>
      <div id="socialbuttons">
        <a href="https://reddit.com/r/cultpodcasts"><img src="/assets/reddit.svg" alt="image" class="socialbutton"></a>
        <a href="https://twitter.com/cultpodcasts"><img src="/assets/twitter.svg" alt="image" class="socialbutton"></a>
        <a href="https://github.com/cultpodcasts"><img src="/assets/github.svg" alt="image" class="socialbutton"></a>
      </div>
      <button id="menu" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a href="https://reddit.com/r/cultpodcasts" mat-menu-item>
          <mat-icon svgIcon="reddit"></mat-icon>
          <span>Reddit</span>
        </a>
        <a href="https://twitter.com/cultpodcasts" mat-menu-item>
          <mat-icon svgIcon="twitter"></mat-icon>
          <span>Twitter</span>
        </a>
        <a href="https://github.com/cultpodcasts" mat-menu-item>
          <mat-icon svgIcon="github"></mat-icon>
          <span>Github</span>
        </a>
      </mat-menu>
    </mat-toolbar>
  </section>
  <section id="searchcontainer">
    <form (onsubmit)="search(searchBox)" id="searchbar">
      <mat-form-field id="searchbox">
        <input type="text" matInput placeholder="Search" id="searchtext" #searchBox>
      </mat-form-field>
      <button (click)="search(searchBox)" mat-flat-button color="secondary" id="searchcta">Search</button>
    </form>
  </section>
  <router-outlet></router-outlet>
  <footer>
    <a href="#" (click)="top($event)">
      <span>Go to top</span>
      <mat-icon fontIcon="arrow_upward"></mat-icon>
    </a>
  </footer>
</section>
