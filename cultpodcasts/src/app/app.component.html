<section id="body">
  <section>
    <form (onsubmit)="search(searchBox.value)">
      <mat-form-field id="searchbox">
        <input type="text" matInput placeholder="Search" id="searchtext" #searchBox>
      </mat-form-field>
      <button (click)="search(searchBox.value)" mat-flat-button color="primary" id="searchcta">Search</button>
    </form>
  </section>
  <section id="results">
    <mat-card *ngFor="let result of results" class="result">
      <mat-card-header>
        <mat-card-title>{{result.Title}}</mat-card-title>
        <mat-card-subtitle>{{result.Podcast}}, {{result.Released}} [{{result.Length}}]</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{result.Description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button *ngIf="result.Spotify" href="{{result.Spotify}}">Spotify</a>
        <a mat-button *ngIf="result.Apple" href="{{result.Apple}}">Apple</a>
        <a mat-button *ngIf="result.YouTube" href="{{result.YouTube}}">You Tube</a>
      </mat-card-actions>
    </mat-card>

  </section>
</section>
