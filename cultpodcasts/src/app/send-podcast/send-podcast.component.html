<h2 mat-dialog-title>Sending Podcast</h2>

<mat-dialog-content>

    <mat-spinner style="margin:0 auto;" mode="indeterminate" *ngIf="isSending"></mat-spinner>
    <div *ngIf="urlShareError">
        <p>Please share from Spotify, Apple Podcasts or YouTube</p>
    </div>
    <div *ngIf="urlTextError">
        <p>Unrecognised url. Please check Url is valid Spotify, Apple Podcasts or YouTube address</p>
    </div>
    <div *ngIf="unknownError">
        <p>Unable to send the Podcast</p>
    </div>
    <div *ngIf="submitError">
        <p>Error sending Url to CultPodcasts.com</p>
    </div>

</mat-dialog-content>

<mat-dialog-actions *ngIf="urlShareError || urlTextError || unknownError || submitError">
    <button mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
