<h2 mat-dialog-title>Before you login</h2>

<mat-dialog-content>
    <p>The login functionality of this site is currently only of use to site adminstrators.</p>
    <p>Logging in does not currently offer any additional functionality to other users.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="close(false)">Close</button>
    <button mat-raised-button (click)="close(true)">Continue</button>
</mat-dialog-actions>
