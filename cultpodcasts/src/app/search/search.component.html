<section id="results">
  <div id="progresswrapper">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  </div>
  <h3>{{resultsHeading}}</h3>
  <mat-card *ngFor="let result of results" class="result">
    <mat-card-header>
      <mat-card-title>{{result.episodeTitle}}</mat-card-title>
      <mat-card-subtitle>{{result.podcastName}}, {{result.release  | date:'dd MMM yyyy'}} [{{result.length}}]</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="resultdescription">
      <p>{{result.episodeDescription}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a *ngIf="result.youtube"  href="{{result.youtube}}" mat-icon-button>
        <mat-icon svgIcon="youtube"></mat-icon>
      </a>
      <a *ngIf="result.spotify"  href="{{result.spotify}}" mat-icon-button>
        <mat-icon svgIcon="spotify"></mat-icon>
      </a>
      <a *ngIf="result.apple"  href="{{result.apple}}" mat-icon-button>
        <mat-icon svgIcon="apple-podcasts"></mat-icon>
      </a>
  </mat-card-actions>
  </mat-card>
</section>
<section *ngIf="showPagingPreviousInit || showPagingPrevious || showPagingNext" id="paging">
  <a mat-button id="previous" *ngIf="showPagingPreviousInit" [routerLink]="['/search', this.query]">Previous</a>
  <a mat-button id="previous" *ngIf="showPagingPrevious" [routerLink]="['/search', this.query, {page:this.prevPage}]">Previous</a>
  <a mat-button id="next" *ngIf="showPagingNext" [routerLink]="['/search', this.query, {page:this.nextPage}]">Next</a>
</section>
