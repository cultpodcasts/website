<ng-container [ngSwitch]="content">
    <ng-container *ngSwitchCase="'privacy-policy'">
        <privacy-policy/>
    </ng-container>
    <ng-container *ngSwitchCase="'terms-and-conditions'">
        <terms-and-conditions/>
    </ng-container>
    <h1 *ngSwitchDefault>Not Found!</h1>
</ng-container>
