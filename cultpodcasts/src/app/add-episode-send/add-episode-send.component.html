<h2 mat-dialog-title>Updating New Episode</h2>

<mat-dialog-content>
    @if (isSending) {
    <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
    }
    @if (sendError) {
    <div>
        <p>An error occured updating episode</p>
    </div>
    }
</mat-dialog-content>

@if (sendError) {
<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
}
