<h2 mat-dialog-title>{{create?"Adding":"Updating"}} Subject</h2>

<mat-dialog-content>

    @if (isSending) {
    <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
    }
    @if (sendError) {
    <div>
        <p>An error occured updating subject</p>
        @if (conflict) {
        <p id="error">A conflict occured with '{{conflict}}'.</p>
        }
    </div>
    }

</mat-dialog-content>

@if (sendError) {
<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
}
