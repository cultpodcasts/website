name: Build Android APK

on:
  push:
    branches: [ main, feature/bubblewrap ]
    paths:
      - 'src/**'
      - 'angular.json'
      - 'package.json'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:
    inputs:
      release:
        description: 'Build as release (requires signing)'
        required: false
        default: 'false'

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk-version: '26.1.10909125'
          cmake-version: '3.23.1'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build -- production

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Initialize Bubblewrap config (if needed)
        run: |
          if [ ! -f bubblewrap.json ]; then
            echo "Creating default bubblewrap.json..."
            cat > bubblewrap.json << 'EOF'
            {
              "name": "Cult Podcasts",
              "appId": "com.cultpodcasts.app",
              "packageId": "com.cultpodcasts.app",
              "launchUrl": "/",
              "startUrl": "/",
              "display": "standalone",
              "orientation": "portrait-primary",
              "themeColor": "#fafafa",
              "backgroundColor": "#fafafa",
              "iconUrl": "https://cultpodcasts.com/assets/icons/icon-192x192.png",
              "maskableIconUrl": "https://cultpodcasts.com/assets/icons/icon-192x192.png",
              "mvnGroupId": "com.cultpodcasts",
              "appVersionCode": 1,
              "appVersionName": "1.0.0",
              "gradleTemplate": "default"
            }
            EOF
          fi

      - name: Copy web app to Bubblewrap
        run: |
          mkdir -p app-web
          cp -r dist/* app-web/ || true

      - name: Build APK with Bubblewrap
        run: bubblewrap build

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cultpodcasts-apk
          path: artifacts/*.apk
          retention-days: 30

      - name: Create Release (on version tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Play Store (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.PLAY_STORE_KEY != ''
        run: |
          echo "Play Store upload would be configured here"
          echo "Requires: PLAY_STORE_KEY secret with service account JSON"
